<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Listado de vacantes</title>
</head>
<body>
<img alt="" th:src="@{/images/logo.png}" width="200" height="200">
<h1 class="text-primary">Lista de vacantes</h1>
<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Imagen</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha de publicaci&oacute;n</th>
    <th>Salario ofrecido</th>
    <th>Descripci&oacute;n</th>
    <th>Destacada</th>
  </tr>
  <tr th:each ="vacante: ${vacantes}">
  	<td>
  		<img alt="" th:src="@{/images/{img} (img =${vacante.imagen})}" width="130" height="130">
  	</td>
  	<td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${#dates.format(vacante.fecha,'dd-MMM-yyyy')}"></td>
    <td th:text="${vacante.salario}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <!-- OPERADOR ELVIS -->
    <!-- <td th:text="${vacante.destacado == 1} ? 'ACTIVO' : 'INACTIVO'"></td> -->
    <!-- EXPRESION IF-UNLESS -->
    <td>
    	<span th:if="${vacante.destacado == 1}" class="badge badge-success">ACTIVO</span>
    	<span th:unless="${vacante.destacado == 1}" class="badge badge-danger">INACTIVO</span>
    </td>
  </tr>
  
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
